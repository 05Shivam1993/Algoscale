{% extends 'loginapp/base.html' %}
{% block title%}SignUp{% endblock %}
{% block childblock %}

 <h3>If already have an account, please login !</h3>
<div class="container" align='center'>
  <div class='jumbotron' >
 <form class="form-inline" method="post">
 <div class="form-group">
   <label for="username">Username&nbsp;&nbsp;:</label>
   <input type="text" class="form-control" name="username" pattern="[a-zA-Z]{4,15}" title='Value should be alphabatic and in range of 4 to 15 characters' id="username" required>
 </div>
 <br><br>
 <div class="form-group">
   <label for="password">Password&nbsp;&nbsp;:</label>
   <input type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
   id="password" name="password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
   required>
 </div>
 <br><br>
 <div class="form-group">
   <label for="email">Email Id&nbsp;&nbsp;&nbsp;&nbsp;:</label>
   <input type="email" class="form-control" pattern="\w[a-zA-Z0-9]*@gmail[.]com" title="Email should ended with @gmail.com and doesn't contain any special character before that" id="email" name="email" required>
 </div>
 <br><br>
 <div class="form-group">
   <label for="first_name">First Name:</label>
   <input type="text" class="form-control" id="first_name" pattern="[a-zA-Z]{4,15}" title='Value must be alphabatic character and in range of 4 to 15 characters' name="first_name">
 </div>
 <br><br>
 <div class="form-group">
   <label for="last_name">Last Name:</label>
   <input type="text" class="form-control" id="last_name" pattern="[a-zA-Z]{4,15}" title='Value should be alphabatic character and in range of 4 to 15 characters' name="last_name" required>
 </div>
 <br><br>
 {% csrf_token %}
 <button type="submit" class="btn btn-primary button">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
